<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
			rel="stylesheet"
		/>
		<title>Bookshelf App</title>

		<!-- Impor script kamu di sini -->
		<!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
		<script defer src="main.js"></script>
	</head>
	<body class="max-w-screen-xl min-h-screen flex flex-col mx-auto p-10">
		<header class="">
			<h1
				class="font-semibold text-3xl"
				style="font-family: Oswald, sans-serif"
			>
				Bookshelf App
			</h1>
		</header>

		<main class="w-full max-h-full flex flex-col md:flex-row mt-8">
			<section class="rounded-lg border-2 border-red-500 p-4">
				<h2>Tambah Buku Baru</h2>
				<form id="bookForm" data-testid="bookForm">
					<div>
						<label for="bookFormTitle">Judul</label>
						<input
							id="bookFormTitle"
							type="text"
							required
							data-testid="bookFormTitleInput"
						/>
					</div>
					<div>
						<label for="bookFormAuthor">Penulis</label>
						<input
							id="bookFormAuthor"
							type="text"
							required
							data-testid="bookFormAuthorInput"
						/>
					</div>
					<div>
						<label for="bookFormYear">Tahun</label>
						<input
							id="bookFormYear"
							type="number"
							required
							data-testid="bookFormYearInput"
						/>
					</div>
					<div>
						<label for="bookFormIsComplete">Selesai dibaca</label>
						<input
							id="bookFormIsComplete"
							type="checkbox"
							data-testid="bookFormIsCompleteCheckbox"
						/>
					</div>
					<button
						id="bookFormSubmit"
						type="submit"
						data-testid="bookFormSubmitButton"
					>
						Masukkan Buku ke rak <span>Belum selesai dibaca</span>
					</button>
				</form>
			</section>

			<section>
				<h2>Cari Buku</h2>
				<form id="searchBook" data-testid="searchBookForm">
					<label for="searchBookTitle">Judul</label>
					<input
						id="searchBookTitle"
						type="text"
						data-testid="searchBookFormTitleInput"
					/>
					<button
						id="searchSubmit"
						type="submit"
						data-testid="searchBookFormSubmitButton"
					>
						Cari
					</button>
				</form>
			</section>

			<section>
				<h2>Belum selesai dibaca</h2>

				<div id="incompleteBookList" data-testid="incompleteBookList">
					<!-- Ini adalah struktur HTML untuk masing-masing buku.
					Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini. -->
					<div data-bookid="123123123" data-testid="bookItem">
						<h3 data-testid="bookItemTitle">Judul Buku 1</h3>
						<p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
						<p data-testid="bookItemYear">Tahun: 2030</p>
						<div>
							<button data-testid="bookItemIsCompleteButton">
								Selesai dibaca
							</button>
							<button data-testid="bookItemDeleteButton">Hapus Buku</button>
							<button data-testid="bookItemEditButton">Edit Buku</button>
						</div>
					</div>
				</div>
			</section>

			<section>
				<h2>Selesai dibaca</h2>

				<div id="completeBookList" data-testid="completeBookList">
					<!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
					<div data-bookid="456456456" data-testid="bookItem">
						<h3 data-testid="bookItemTitle">Judul Buku 2</h3>
						<p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
						<p data-testid="bookItemYear">Tahun: 2030</p>
						<div>
							<button data-testid="bookItemIsCompleteButton">
								Selesai dibaca
							</button>
							<button data-testid="bookItemDeleteButton">Hapus Buku</button>
							<button data-testid="bookItemEditButton">Edit Buku</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="flex flex-col md:flex-row mt-14">
			<span>Bookshelf App by Hydare</span>
			<div class="w-full">
				<img
					class="w-36 h-36"
					loading="lazy"
					style="object-fit: contain; fill-rule: initial"
					src="/media/undraw_bookshelves_re_lxoy.svg"
					srcset="/media/undraw_bookshelves_re_lxoy.svg 100vw /media/undraw_bookshelves_re_lxoy.svg 75vw"
				/>
			</div>
		</footer>
	</body>
</html>
